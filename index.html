<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Culture Homepage</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="./scripts/index-page.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="./assets/images/logo.png" alt="logo">
            <h1 class="header__logo-title">The Cocktail Culture</h1>
        </a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item--current"><a href="index.html">Home</a></li>
                <li class="header__item"><a href="./pages/shows.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2 class="hero__title">Welcome to CC</h2>
            <p class="hero__subtitle">The Definitive Cocktail Encyclopaedia</p>
        </section>
        <section class="main">
            <h2 class="main__title">Lets Get Mixing</h2>
            <div class="poison">
                <form class="form">
                    <div class="search-bar">
                        <label for="search"></label>
                        <input class="search-bar__input" type="search" name="search" placeholder="Find your poison?">
                        <ul class="search-bar__autocomplete">
                        </ul>
                    </div>
                    <div class="form__submit"><button type="submit" class="form__button">Pick your poison</button></div>
                </form>
            </div>
            <div class="main__layout">
                <figure class="main__drinks">
                <a href="">
                    <img class="main__liquor" src="./assets/images/gin.jpg" alt="gin">
                    <h3 class="main__header" name="ingredient">Gin</h3>
                </a>
            </figure>
                <figure class="main__drinks">
                <a href="">
                    <img class="main__liquor" src="./assets/images/vodka.jpg" alt="vodka">
                    <h3 class="main__header" name="ingredient">Vodka</h3>
                </a>
            </figure>
            </div>
            <div class="main__layout-two">
                <figure class="main__drinks">
                <a href="">
                    <img class="main__liquor" src="./assets/images/tequlia.jpg" alt="tequila">
                    <h3 class="main__header" name="ingredient">Tequila</h3>
                </a>
            </figure>
            <figure class="main__drinks">
                <a href="">
                    <img class="main__liquor" src="./assets/images/whiskey.jpg" alt="whiskey">
                    <h3 class="main__header" name="ingredient">Whiskey</h3>
                </a>
            </figure>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <section>
                <h3 class="footer__title">Contact</h3>
                <p class="footer__subheader">EMAIL</p>
                <p class="footer__desc">info@cocktailculture.com</p>
            </section>
            <section>
                <h3 class="footer__title">Hours</h3>
                <div class="footer__hours-layout">
                    <div>
                        <p class="footer__subheader">MONDAY - FRIDAY</p>
                        <p class="footer__desc">9:00 AM - 5:00 PM</p>
                    </div>
                    <div>
                        <p class="footer__subheader">SATURDAY - SUNDAY</p>
                        <p class="footer__desc">10:00 AM - 12:00 PM</p>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="footer__title">Social</h3>
                <div class="footer__socials-layout">
                    <img class="footer__icon" src="./assets/icons/Icon-instagram.svg" alt="instagram-icon">
                    <img class="footer__icon" src="./assets/icons/Icon-facebook.svg" alt="facebook-icon">
                    <img class="footer__icon" src="./assets/icons/Icon-twitter.svg" alt="twitter-icon">
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
